<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/home.css" />
		<title>好影票</title>
		<script>
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.6 + "px";
		</script>
	</head>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
	<body>
		<div class="main" v-cloak>
			<!--banner-->
			<div class="layui-carousel" id="banner">
				<div class="address"><span>北京</span><i class="iconfont icon-xiajiantou"></i></div>
				<div carousel-item>
					<div>
						<a href="#"><img src="images/banner1.png" /></a>
					</div>
					<div>
						<a href="#"><img src="images/banner2.png" /></a>
					</div>
				</div>
			</div>
			<!--导航-->
			<header>
				<div class="left">
					<div class="city"><span>深圳</span><i class="iconfont icon-xiajiantou"></i></div>
				</div>
				<div class="title">电影</div>
				<div class="right"></div>
			</header>
			<!--选项卡-->
			<div class="tabs-bar">
				<ul class="tabs-nav">
					<li style="width: 50%;" class="active" data-num = "0" @click="tabChange('正在热映')"><span>正在热映</span></li>
					<li style="width: 50%;"  data-num = "1" @click="tabChange('即将上映')"><span>即将上映</span></li>
					<div class="tab-ink-bar-wrapper"><span class="tab-ink-bar"></span></div>
				</ul>
			</div>
			<!--正在热映列表-->
			<div class="nowPlayingList-wrap" v-if="curTab === '正在热映'">
				<ul class="nowPlayingList">
					<li class="nowPlayingFilm-item " v-for='item in nowFilmList' :key='item.id'>
						<a href="" class="nowPlayingFilm-wrap">
							<div class="nowPlayingFilm-img"><img :src='item.url' /></div>
							<div class="nowPlayingFilm-info">
								<div class="nowPlayingFilm-name info-col">
									<span class="name">{{item.name}}</span>
									<span class="item">{{item.type}}</span>
								</div>
								<div class="nowPlayingFilm-grade info-col">
									<span class="label">观众评分</span>
									<span class="grade">{{item.grade}}</span>
								</div>
								<div class="nowPlayingFilm-actors info-col">
									<span class="label">主演：{{item.actor}}</span>
								</div>
								<div class="nowPlayingFilm-detail info-col">
									<span class="label">中国大陆  | {{item.time}}</span>
								</div>
							</div>
							<div class="nowPlayingFilm-buy">购票</div>
						</a>
					</li>
				</ul>
			</div>
			<!--即将上映 -->
			<div class="comingSoonList-wrap" v-if="curTab === '即将上映'">
					<ul class="comingSoonList">
						<li class="comingSoonFilm-item" v-for='item in soonFilmList' :key='item.id'>
							<a href="" class="comingSoonFilm-wrap">
								<div class="comingSoonFilm-img"><img :src="item.url" /></div>
								<div class="comingSoonFilm-info">
									<div class="comingSoonFilm-name info-col">
										<span class="name">{{ item.name }}</span>
										<span class="item">{{ item.type }}</span>
									</div>
									<div class="comingSoonFilm-grade info-col">
										<span class="label">&nbsp;</span>
										<span class="grade">&nbsp;</span>
									</div>
									<div class="comingSoonFilm-actors info-col">
										<span class="label">主演：{{ item.actor }}</span>
									</div>
									<div class="comingSoonFilm-detail info-col">
										<span class="label">上映时间  : {{ item.time}}</span>
									</div>
								</div>
								<div class="comingSoonFilm-buy">预定</div>
							</a>
						</li>
					</ul>
			</div>
			<footer id="footer">
				<a href="index.html" ><i class="iconfont icon-dianying"></i>电影</a>
				<a href="cinema.html"><i class="iconfont icon-yingyuan"></i>影院</a>
				<a href="my.html"><i class="iconfont icon-wode"></i>我的</a>
			</footer>
		</div>
		<script src="./js/vue.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="lib/layui/layui.js"></script>
		<script src="js/home.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
